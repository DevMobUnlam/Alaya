name: Project CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v4

      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: Changed gradlew file permissions
        run: chmod +x ./gradlew
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # Run Tests Build
      - name: Run gradle tests
        run: ./gradlew test

      - name: Build App
        run: ./gradlew assemble

      - name: Build with Gradle
        run: ./gradlew build

      - name: build release
        run: ./gradlew assembleRelease

      - name: upload artefact to App Center
        uses: wzieba/AppCenter-Github-Action@v1
        with:
          appName: DevMobUnlam/Alaya
          token: 066407fdd99c528b921ae8ea6ba64abbcfe9f09f
          group: Testers
          file: app/build/outputs/apk/debug/app-debug.apk
          notifyTesters: true
          debug: false
          
        
