name: Project CI

on:
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v4

      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: Changed gradlew file permissions
        run: chmod +x ./gradlew
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # Run Tests Build
      - name: Run gradle tests
        run: ./gradlew test
         

      - name: build release 
        run: ./gradlew assembleRelease
      - name: upload artefact to App Center
        uses: joabalea/App-Center-action@v1.0.0
        with:
          command: appcenter distribute stores publish -s Beta -f app/build/outputs/apk/release/app-release-unsigned.apk -r releaseNote -a user/app
          token: ${{secrets.APP_CENTER_TOKEN}}
        
